<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulários HTML5 - Exercício 5</title>
</head>
<body>
   <!--
    FORM5 - Formulário de Pedidos

    Construa um formulário de pedidos que tenha os seguintes campos:
     -- Produto: deve ser uma caixa de seleção obrigatória com as opções vazia e as opções: Pizza, Yakissoba e Feijoada. Use o nome do campo 'produto'.
     -- Quantidade: deve ser obrigatória, possuir apenas números, valor mínimo 1, valor máximo 8 e padrão em 1. Use o nome do campo 'quantidade'.
     -- Observações: deve ser campo de texto de múltiplas linhas, não obrigatório, máximo de 255 caracteres e com texto padrão 'Por favor, escreva aqui suas observações!'. 
     Use o nome de campo 'observacoes'
     -- Botão de Submissão: deve possuir o texto Pedir.
    -->
    <form id="form5">
      <p>
        <label for="produto">Produto</label>
        <select name="produto" id="produto" required>
        <option value="">Escolha uma opção</option>
        <option value="P">Pizza</option>
        <option value="Y">Yakissoba</option>
        <option value="F">Feijoada</option>
        </select>
      </p>

      <p>
        <label for="Quantidade">Quantidade</label>
        <input id="quantidade" type="number" min="1" max="8" name="quantidade">
      </p>

      <p>
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" cols="30" rows="10"
        maxlength="255" required>Por favor escreva aqui suas observações!</textarea>
      </p>

      <p>
        <button type="submit" form="form5">Pedir</button>
      </p>
    

    

    


    </form>
</body>
</html>
