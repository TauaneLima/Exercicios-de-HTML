<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulários HTML5 - Exercício 4</title>
</head>
<body>
   <!--
    FORM4 - Formulário de Endereço

    Construa um formulário de endereço que tenha os seguintes campos:
     -- Rua: deve ser obrigatório, deve conter no máximo 100 caracteres. Use o nome de campo 'rua'.
     -- Número: deve ser obrigatório e deve conter apenas números válidos. Use o nome de campo 'numero'.
     -- Estado: deve ser uma caixa de seleção obrigatória com a opção vazia e as opções: São Paulo (Valor SP), Rio de Janeiro (RJ) e Minas Gerais (MG). Use o nome de campo 'estado'
     -- Botão de Submissão: deve possuir o texto Salvar.
     -- Botão de Limpeza: deve possuir o texto Limpar.
    -->
    <form id="form4"></form>

    <p>
      <label for = "rua">Rua:</label>
      <input id="rua" type="text" name="rua" maxlength="100" required>
    </p>

    <p>
      <label for="numero">Número</label>
      <input id="numero" type="number" name="numero" required>
    </p>


    <p>
      <label for = "estado">Estado: </label>
      <select name="estado" id="estado" required>
        <option value="">Escolha uma opção</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
      </select>
    </p>
    
    <p>
      <button type="submit" form="form4">Salvar</button>
    </p>

    <p>
      <button type="reset" form="form4">Limpar</button>
    </p>
</body>
</html>
