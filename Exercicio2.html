<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulários HTML5 - Exercício 2</title>
</head>
<body>
    <!--
    FORM2 - Formulário de Contato

        Construa um formulário de contato que tenha os seguintes campos:
        -- E-mail: deve ser obrigatório e deve validar e-mails corretamente. Use o nome de campo 'email'.
        -- Assunto: deve ser uma caixa de seleção obrigatória com uma opção vazia e outras três opções: Problemas, Reclamação e Sugestão. Use o nome de campo 'assunto'.
        -- Mensagem: deve ser uma caixa de texto de múltiplas linhas obrigatória. Use o nome de campo 'mensagem'.
        -- Tipo de Resposta: deve ser uma lista de opções de múltipla escolha visíveis, não obrigatória, com as opções: Telefone (valor T), E-mail (valor E) ou Correio (valor C).
        Use o nome de campo 'tipo-resposta'.
        -- Botão de Submissão: deve possuir o texto Enviar.
    -->
    <form id="form2">
      <p>
        <label for= "email">Email:</label>
        <input id= "email" type="email" name="email" required>
      </p>

      <p>
        <label for= "assunto">Assunto:</label>
        <select name="assunto" id="assunto" required>
          <option value="">Escolha uma opção</option>
          <option value="P">Problemas</option>
          <option value="R">Reclamação</option>
          <option value="S">Sugestão</option>
        </select>
      </p>
      <p>
        <label for= "mensagem">Mensagem:</label>
        <textarea id="mensagem" name= "mensagem" cols="30" rows="10"></textarea>
      </p>
      <p>
        Tipo de Resposta

        <label for= "telefone">Telefone:</label>
        <input id= "telefone" type="checkbox" name="tipo-resposta" value="T">

        <label for= "email-checkbox">Email:</label>
        <input id= "email-checkbox" type="checkbox" name="tipo-resposta" value="E">

        <label for= "correio">Correio:</label>
        <input id= "correio" type="checkbox" name="tipo-resposta" value="C">
      </p>
      <p>
        <button type="submit" form="form2">Enviar</button>
      </p>

    </form>
</body>
</html>
